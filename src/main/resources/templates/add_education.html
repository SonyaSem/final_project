<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<div th:insert="parts/header :: head"></div>
<body>

<div class="container" align="center">
    <h3>Добавить образование сотрудника</h3>
    <br>
    <form th:action ="@{/employee/{personnelNumber}/education (personnelNumber=${personnelNumber})}" th:method="post" th:object="${education}">

        <input class="form-control col-sm-3 my-1 border-danger m-2"  placeholder="Название" type="text" th:field="*{name}"/>
        <span style="color:red" th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}"></span>

        <input class="form-control col-sm-3 my-1 border-danger m-2" onfocus="(this.type='date')"  placeholder="Дата окончания" type="text"  th:field="*{finishDate}"/>
        <span style="color:red" th:if = "${#fields.hasErrors('finishDate')}" th:errors = "*{finishDate}"></span>

        <input class="form-control col-sm-3 my-1 border-danger m-2" placeholder="Университет" type="text" th:field="*{university}"/>
        <span style="color:red" th:if = "${#fields.hasErrors('university')}" th:errors = "*{university}"></span>

        <select class="form-select form-control col-sm-3 my-1 border-danger" th:field="*{speciality}">
            <option class="form-control " th:each="item : ${specialities}"
                    th:value="${item.id}" th:text="${item.name}"></option>
        </select>
        <br>

        <input class="btn btn-danger" role="button" type="submit" value="Добавить обзазование">


    </form>
</div>
</body>
</html>
