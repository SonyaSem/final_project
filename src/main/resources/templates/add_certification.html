<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:insert="parts/header :: head"></div>
<body>


    <div class="container" align="center">
        <h3>Добавить аттестацию сотрудника</h3>
        <br>

        <form th:action ="@{/employee/{personnelNumber}/certification (personnelNumber=${personnelNumber})}" method="post" th:object="${certification}">

            <input class="form-control col-sm-3 my-1 border-danger m-2" placeholder="Название" type="text" th:field="*{name}"/>
            <span style="color:red" th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}"></span>

            <input class="form-control col-sm-3 my-1 border-danger m-2" onfocus="(this.type='date')" placeholder="Дата" type="text" th:field="*{date}"/>
            <span style="color:red" th:if = "${#fields.hasErrors('date')}" th:errors = "*{date}"></span>

            <select class="form-select form-control col-sm-3 my-1 border-danger" th:field="*{grade}">
                <option class="form-control" th:each="item : ${T(ru.egar.enums.Grade).values()}"
                        th:value="${item}" th:text="${item.result}"></option>
            </select>

            <br>
            <input class="btn btn-danger" role="button" type="submit" value="Добавить аттестацию">
        </form>
    </div>
</body>
</html>
