<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:insert="parts/header :: head"></div>

<body>
<header th:insert="parts/menu :: navbar"></header>
<div></div>

<!--<div th:insert="parts/footer :: footer"></div>-->

<!--<script th:src="@{/js/bootstrap.bundle.min.js}"></script>-->

<div>
    <table class="table table-sm table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Оценка</th>
            <th>Количсество резулльтатов</th>
            <th>Процент по месяцам</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${certifications}">
            <td th:text="${item.grade}"></td>
            <td th:text="${item.count}"></td>
            <td th:text="${item.percentage}"></td>
        </tr>
        </tbody>
    </table>

    <form  class="form-inline" action="/statistic/certification/grade" method ="get">
        <div class="form-row align-items-left ml-3">
            <input  class="form-control col-sm-3 my-1 border-danger" type="number" placeholder="Год" name="year"/>
            <input class="btn btn-danger col-sm-3 my-1"  role="button" type="submit" value ="Найти"/>
        </div>
    </form>


</div>
</body>
</html>
