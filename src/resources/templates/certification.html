<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:insert="parts/header :: head"></div>

<body>
<header th:insert="parts/menu :: navbar"></header>
<div>
    <table class="table table-sm table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Название</th>
            <th>Таб. номер</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата</th>
            <th>Оценка</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${certification}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.personnelNumber}"></td>
            <td th:text="${item.lastName}"></td>
            <td th:text="${item.firstName}"></td>
            <td th:text="${item.secondName}"></td>
            <td th:text="${item.date}"></td>
            <td th:text="${item.grade}"></td>

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
