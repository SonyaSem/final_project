<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<div th:insert="parts/header :: head"></div>
<body>
<header th:insert="parts/menu :: navbar"></header>

<div>
    <table class="table table-sm table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Таб. номер</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Тип документа</th>
            <th>Номер</th>
            <th>Название</th>
            <th>Дата создания</th>
            <th>Дата начала </th>
            <th>Должность</th>
            <th>Отдел</th>
            <th>Причина</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${documents}">
            <td th:text="${item.personnelNumber}"></td>
            <td th:text="${item.lastName}"></td>
            <td th:text="${item.firstName}"></td>
            <td th:text="${item.secondName}"></td>
            <td th:text="${item.type}"></td>
            <td th:text="${item.number}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.createDate}"></td>
            <td th:text="${item.startDate}"></td>
            <td th:text="${item.position}"></td>
            <td th:text="${item.department}"></td>
            <td th:text="${item.reason}"></td>
            <td th:text="${item.description}"></td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
